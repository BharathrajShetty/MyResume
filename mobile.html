<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Download</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent extra scroll bars on body */
            font-family: Arial, sans-serif; /* Use a clean font */
        }

        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 60px); /* Full viewport height minus space for controls */
            overflow-y: scroll; /* Enable scrolling within container */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            width: 100%;
            margin: 0;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #333;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #004085;
        }

        a {
            text-decoration: none; /* Remove underline from the link */
        }
    </style>
</head>
<body>
    <div class="controls">
        <a id="download-link" href="bharathraj_cv.pdf" download="bharathraj_cv.pdf">
            <button>Download PDF</button>
        </a>
    </div>
    <div class="pdf-container" id="pdf-container">
        <!-- PDF pages will be rendered here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script>
        const url = 'bharathraj_cv.pdf'; // Updated PDF file path
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const downloadLink = document.getElementById('download-link');
        downloadLink.href = url; // Set the href of the download link to the PDF URL

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                pdfDoc.getPage(pageNum).then(function(page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    pdfContainer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(function() {
                        console.log('Page ' + pageNum + ' rendered');
                    });
                });
            }
        }).catch(function(error) {
            console.error('Error: ', error);
        });
    </script>
</body>
</html>
